<!DOCTYPE html>
<html th:attr="lang=${lang}" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
 >
    
<head th:insert="~{template.html :: head}"></head>
<body>
<div th:insert="~{template.html :: nav}"></div>
<section class="container py-5">

    <button class="btn btn-primary open-modal" data-bs-target="#vueloModal"
            data-bs-toggle="modal" type="button">
        Create new product
    </button>
    <div class="row text-center pt-3">
        <div class="col-lg-6 m-auto">
            <table class="table">
                <thead>
                <tr>
                   
                            <th scope="col">#</th>
                            <th scope="col">Numero de vuelo</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Lugar de salida</th>
                            <th scope="col">Hora de salida</th>
                            <th scope="col">Modelo del avion</th>
                </tr>
                </thead>
                <tbody>
                <!-- this comes from the model that is in product controller-->
                   <tr th:each="vuelo : ${vuelos}">
                            <td><span th:text="${vuelo.id}"></span></td>
                           <td><span th:text="${vuelo.numero_vuelo}"></span></td>
                              <td><span th:text="${vuelo.destino}"></span></td>
                            <td><span th:text="${vuelo.lugar_salida}"></span></td>
                            <td><span th:text="${vuelo.hora_salida}"></span></td>
                              <td><span th:text="${vuelo.modelo_avion}"></span></td>
                           
                            
                   
                        
              
                    <td>
                        <button class="btn btn-primary open-modal" data-bs-target="#vueloModal" data-bs-toggle="modal"
                                th:attr="id=${vuelo.id}" type="button">
                            edit
                        </button>
                        <button class="btn btn-danger open-modal btnDeleteEntity" th:attr="id=${vuelo.id}"
                                type="button">
                            delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- this is the modal-->
     <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="vueloModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Vuelo</h5>
                    <button aria-label="Close" class="close" data-bs-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" id="formVuelo" method="post">
                        <div class="form-group d-none">
                            <label for="id">Id</label>
                            <input class="form-control" id="id" placeholder="id"
                                   type="number">
                        </div>
                        <div class="form-group">

                        <div class="form-group">
                            <label for="numero_vuelo">Numero de vuelo</label>
                            <input class="form-control" id="numero_vuelo" placeholder="numero_vuelo"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="destino">Destino</label>
                            <input class="form-control" id="destino" placeholder="destino"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="lugar_salida">Lugar de salida</label>
                            <input class="form-control" id="lugar_salida" placeholder="lugar_salida"
                                   type="text">
                        </div>
                        <div class="form-group">
                            <label for="hora_salida">Hora de salida</label>
                            <input class="form-control" id="hora_salida" placeholder="hora_salida"
                                   type="tect">
                        </div>
                        <div class="form-group">
                            <label for="modelo_avion">Modelo del avion</label>
                            <input class="form-control" id="modelo_avion" placeholder="modelo_avion"
                                   type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="saveEntity" type="button">Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="~{template.html :: footer}"></div>
<div th:insert="~{template.html :: scripts}"></div>
<!-- This section is really important cause we are asssigning the list of products loaded in the model, into the js -->
<script th:inline="javascript">
    /*<![CDATA[*/
    vuelos = /*[[${vuelos}]]*/ 'default';
    vuelosDefault = /*[[${vueloDefault}]]*/ 'default';
    /*]]>*/
</script>
<script src="../js/views/vuelo.js"></script>
<script src="../js/views/baseCRUD.js"></script>
